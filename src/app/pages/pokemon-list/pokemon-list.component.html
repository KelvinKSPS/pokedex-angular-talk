<div class="pokemon-list">
    <p *ngIf="!(pokemonList$ | async)">Loading...</p>
    <app-pokemon-card 
        size="small"
        [pokemon]="pokemon"
        *ngFor="let pokemon of pokemonList$ | async; let i = index"
        routerLink="/details/{{ pokemon?.name }}">
    </app-pokemon-card>
</div>
