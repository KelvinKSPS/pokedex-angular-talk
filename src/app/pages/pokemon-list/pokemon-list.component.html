<div class="pokemon-list">
    <p *ngIf="!(pokemonList$ | async)">Loading...</p>
    <app-pokemon-card 
        size="small"
        [pokemon]="pokemon"
        *ngFor="let pokemon of pokemonList$ | async"
        routerLink="/details/{{ pokemon?.num }}"
        style="cursor: pointer;"
    >
    </app-pokemon-card>
</div>
